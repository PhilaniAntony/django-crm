{% extends "base.html" %} 
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
  <h1>Let's create a lead</h1>
  <form method="post" class="mt-5">
    {% csrf_token %}
    {{ form|crispy}}
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded-md text-white">
      Submit
    </button>
  </form>
  <br />
  <a href="{% url 'agents:agent-list' %}" class="w-full bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded-md text-white">Agents</a>
</div>
{% endblock content %}
