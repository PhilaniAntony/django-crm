{% extends 'base.html' %} {% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap">
      <div
        class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200"
      >
        <div>
          <h1 class="text-4xl text-gray-800">Agents</h1>
        </div>
  
        <div>
          <a
            href="{% url 'agents:agent-create' %} "
            class="text-yellow-500 hover:text-blue-500"
          >
            Create Agent
          </a>
        </div>
      </div>
      <div class="lg:w-2/3 w-full mx-auto overflow-auto">
        <table class="table-auto w-full text-left whitespace-no-wrap">
          <thead>
            <tr>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Agent</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Organisation</th>
              
            </tr>
          </thead>
          <tbody>
            {% for agent in object_list %}
            <tr>
              <td class="px-4 py-3">
                <a href="{% url 'agents:agent-detail' agent.pk %}">
                  {{agent}}
                </a>
                </td>
              <td class="px-4 py-3">{{agent.organization}}</td>
              
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      
    </div>
  </section>
{% endblock%}
