{% extends 'base.html'%}{% load tailwind_filters %}
 {% block content %}
<div class="max-w-lg mx-auto">
  <form method="post">
    {% csrf_token %} {{form|crispy}}
    <button class="w-full bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded-md text-white" type="submit">Login</button>
  </form>
  <div class="mt-5 py-5 border-t border-gray-200 ">
    <a href="{% url 'reset-password' %}" class="hover:text-blue-500 mt-3">Forgot Password</a>
    <br>
    <a href="{% url 'signup' %}" class="hover:text-blue-500 mt-3">Create an Account</a>
  </div>
</div>

{% endblock content %}
