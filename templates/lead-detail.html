{%extends 'base.html'%} {% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Lead</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
          {{lead}}
        </h1>
        <div class="flex mb-4">
          <a
            href="{% url 'leads:lead-detail' pk=lead.pk %}"
            class="flex-grow text-yellow-500 border-b-2 border-yellow-500 py-2 text-lg px-1"
            >Overview</a
          >
          <a
            href="{% url 'leads:lead-update' pk=lead.pk %}"
            class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1 hover:text-yellow-600"
            >Update</a
          >
          <a
            href="{% url 'leads:lead-delete' pk=lead.pk %}"
            class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1 hover:text-yellow-600"
            >Delete</a
          >
        </div>
        <p class="mb-5">{{lead.description}}</p>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Phone number</span>
          <span class="ml-auto text-gray-900">{{lead.phone_number}}</span>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Email</span>
          <span class="ml-auto text-gray-900">{{lead.email}}</span>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Agent</span>
          <span class="ml-auto text-gray-900">{{lead.agent}}</span>
        </div>
        <div class="flex border-t border-gray-200 py-2">
          <span class="text-gray-500">Organisation</span>
          <span class="ml-auto text-gray-900">{{ lead.organization}}</span>
        </div>
        <div class="flex border-t border-b mb-6 border-gray-200 py-2">
          <span class="text-gray-500">Category</span>
          <span class="ml-auto text-yellow-500 hover:text-blue-500">
            <a href="{% url 'leads:lead-category-update' lead.pk %}">{{lead.category}}</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
