{% extends 'base.html' %} 
{% load tailwind_filters %}
{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Lead</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">
          {{lead}}
        </h1>
        <div class="flex mb-4">
          <a
            href="{% url 'leads:lead-detail' pk=lead.pk %}"
            class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1 hover:text-yellow-600"
          >
            Overview
          </a>
          <a
            href="{% url 'leads:lead-update' pk=lead.pk %}"
            class="flex-grow text-yellow-500 border-b-2 border-yellow-500 py-2 text-lg px-1"
            >Update</a
          >
          <a
            href="{% url 'leads:lead-delete' pk=lead.pk %}"
            class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1 hover:text-yellow-600"
            >Delete</a
          >
        </div>
        <form method="post">
          {% csrf_token%} 
          {{form|crispy}}
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 px-3 py-1 rounded-md text-white">Submit</button>
        </form>
      </div>
      
    </div>
  </div>
</section>
{% endblock content %}
